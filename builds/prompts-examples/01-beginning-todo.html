<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #faf9f6;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        h1 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 24px;
            color: #1a1a1a;
        }
        .add-form {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #1a1a1a;
        }
        button {
            padding: 12px 24px;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }
        button:hover {
            background: #333;
        }
        .todo-list {
            list-style: none;
        }
        .todo-item {
            display: flex;
            align-items: center;
            padding: 16px;
            background: white;
            border: 1px solid #e8e8e8;
            border-radius: 6px;
            margin-bottom: 8px;
        }
        .todo-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 12px;
            cursor: pointer;
        }
        .todo-item.completed span {
            text-decoration: line-through;
            color: #999;
        }
        .todo-item span {
            flex: 1;
            font-size: 14px;
        }
        .delete-btn {
            padding: 6px 12px;
            background: transparent;
            color: #999;
            font-size: 12px;
        }
        .delete-btn:hover {
            color: #e74c3c;
            background: transparent;
        }
        .empty {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Todos</h1>
        <div class="add-form">
            <input type="text" id="todoInput" placeholder="Add a new task...">
            <button onclick="addTodo()">Add</button>
        </div>
        <ul class="todo-list" id="todoList">
            <li class="todo-item">
                <input type="checkbox" onchange="toggleTodo(this)">
                <span>Learn to build with Claude</span>
                <button class="delete-btn" onclick="deleteTodo(this)">Delete</button>
            </li>
            <li class="todo-item">
                <input type="checkbox" onchange="toggleTodo(this)">
                <span>Create my first web app</span>
                <button class="delete-btn" onclick="deleteTodo(this)">Delete</button>
            </li>
            <li class="todo-item completed">
                <input type="checkbox" checked onchange="toggleTodo(this)">
                <span>Sign up for the course</span>
                <button class="delete-btn" onclick="deleteTodo(this)">Delete</button>
            </li>
        </ul>
    </div>

    <script>
        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();
            if (!text) return;

            const list = document.getElementById('todoList');
            const li = document.createElement('li');
            li.className = 'todo-item';
            li.innerHTML = `
                <input type="checkbox" onchange="toggleTodo(this)">
                <span>${text}</span>
                <button class="delete-btn" onclick="deleteTodo(this)">Delete</button>
            `;
            list.appendChild(li);
            input.value = '';
        }

        function toggleTodo(checkbox) {
            checkbox.parentElement.classList.toggle('completed', checkbox.checked);
        }

        function deleteTodo(btn) {
            btn.parentElement.remove();
        }

        document.getElementById('todoInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodo();
        });
    </script>
</body>
</html>
