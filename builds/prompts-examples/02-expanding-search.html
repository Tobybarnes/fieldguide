<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App with Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #faf9f6;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        h1 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 24px;
            color: #1a1a1a;
        }
        .search-box {
            margin-bottom: 16px;
        }
        .search-box input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            background: white;
        }
        .search-box input:focus {
            outline: none;
            border-color: #1a1a1a;
        }
        .add-form {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #1a1a1a;
        }
        button {
            padding: 12px 24px;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }
        button:hover {
            background: #333;
        }
        .filter-info {
            font-size: 12px;
            color: #999;
            margin-bottom: 12px;
        }
        .todo-list {
            list-style: none;
        }
        .todo-item {
            display: flex;
            align-items: center;
            padding: 16px;
            background: white;
            border: 1px solid #e8e8e8;
            border-radius: 6px;
            margin-bottom: 8px;
        }
        .todo-item.hidden {
            display: none;
        }
        .todo-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 12px;
            cursor: pointer;
        }
        .todo-item.completed span {
            text-decoration: line-through;
            color: #999;
        }
        .todo-item span {
            flex: 1;
            font-size: 14px;
        }
        .todo-item span mark {
            background: #fff3cd;
            padding: 0 2px;
        }
        .delete-btn {
            padding: 6px 12px;
            background: transparent;
            color: #999;
            font-size: 12px;
        }
        .delete-btn:hover {
            color: #e74c3c;
            background: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Todos</h1>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search todos..." oninput="filterTodos()">
        </div>

        <div class="add-form">
            <input type="text" id="todoInput" placeholder="Add a new task...">
            <button onclick="addTodo()">Add</button>
        </div>

        <div class="filter-info" id="filterInfo"></div>

        <ul class="todo-list" id="todoList">
            <li class="todo-item" data-text="Learn to build with Claude">
                <input type="checkbox" onchange="toggleTodo(this)">
                <span>Learn to build with Claude</span>
                <button class="delete-btn" onclick="deleteTodo(this)">Delete</button>
            </li>
            <li class="todo-item" data-text="Create my first web app">
                <input type="checkbox" onchange="toggleTodo(this)">
                <span>Create my first web app</span>
                <button class="delete-btn" onclick="deleteTodo(this)">Delete</button>
            </li>
            <li class="todo-item" data-text="Build a personal dashboard">
                <input type="checkbox" onchange="toggleTodo(this)">
                <span>Build a personal dashboard</span>
                <button class="delete-btn" onclick="deleteTodo(this)">Delete</button>
            </li>
            <li class="todo-item" data-text="Add dark mode to projects">
                <input type="checkbox" onchange="toggleTodo(this)">
                <span>Add dark mode to projects</span>
                <button class="delete-btn" onclick="deleteTodo(this)">Delete</button>
            </li>
            <li class="todo-item completed" data-text="Sign up for the course">
                <input type="checkbox" checked onchange="toggleTodo(this)">
                <span>Sign up for the course</span>
                <button class="delete-btn" onclick="deleteTodo(this)">Delete</button>
            </li>
        </ul>
    </div>

    <script>
        function filterTodos() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const items = document.querySelectorAll('.todo-item');
            let visibleCount = 0;
            let totalCount = items.length;

            items.forEach(item => {
                const text = item.dataset.text.toLowerCase();
                const span = item.querySelector('span');
                const originalText = item.dataset.text;

                if (text.includes(searchTerm)) {
                    item.classList.remove('hidden');
                    visibleCount++;

                    // Highlight matching text
                    if (searchTerm) {
                        const regex = new RegExp(`(${searchTerm})`, 'gi');
                        span.innerHTML = originalText.replace(regex, '<mark>$1</mark>');
                    } else {
                        span.textContent = originalText;
                    }
                } else {
                    item.classList.add('hidden');
                }
            });

            // Update filter info
            const info = document.getElementById('filterInfo');
            if (searchTerm) {
                info.textContent = `Showing ${visibleCount} of ${totalCount} todos`;
            } else {
                info.textContent = '';
            }
        }

        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();
            if (!text) return;

            const list = document.getElementById('todoList');
            const li = document.createElement('li');
            li.className = 'todo-item';
            li.dataset.text = text;
            li.innerHTML = `
                <input type="checkbox" onchange="toggleTodo(this)">
                <span>${text}</span>
                <button class="delete-btn" onclick="deleteTodo(this)">Delete</button>
            `;
            list.appendChild(li);
            input.value = '';
            filterTodos(); // Re-apply filter
        }

        function toggleTodo(checkbox) {
            checkbox.parentElement.classList.toggle('completed', checkbox.checked);
        }

        function deleteTodo(btn) {
            btn.parentElement.remove();
            filterTodos();
        }

        document.getElementById('todoInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodo();
        });
    </script>
</body>
</html>
